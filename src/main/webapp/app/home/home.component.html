    <div [ngSwitch]="account !== null">

        <span id="home-logged-message" *ngIf="account">Bienvenido {{ account.login }}.</span>
      </div>

    <h2>Publicaciones:</h2>

    <div class="row center-xs middle-xs w-100">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 p-2" *ngFor="let publicacion of publicacions; trackBy: trackId">
        <div class="card" style="width: 18rem" *ngIf="publicacion?.estado?.nombre == 'ACTIVA'">
          <img
            class="card-img-top"
            [src]="'data:' + publicacion.imagenContentType + ';base64,' + publicacion.imagen"
            alt="Card image cap"
            style="width: 288px; height: 250px"
          />
          <div class="card-body">
            <h5 class="card-title">{{ publicacion.titulo }}</h5>
            <p class="card-text">{{ publicacion.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
