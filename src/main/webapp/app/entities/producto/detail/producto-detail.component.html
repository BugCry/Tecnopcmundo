<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="producto">
      <h2 data-cy="productoDetailsHeading"><span jhiTranslate="inventarioTecnoPcMundoApp.producto.detail.title">Producto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ producto.id }}</span>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.producto.nombre">Nombre</span></dt>
        <dd>
          <span>{{ producto.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.producto.cantidad">Cantidad</span></dt>
        <dd>
          <span>{{ producto.cantidad }}</span>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.producto.precio">Precio</span></dt>
        <dd>
          <div *ngIf="producto.precio">
            <a [routerLink]="['/precio', producto.precio?.id, 'view']">{{ producto.precio?.precioVenta }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.producto.categoria">Categoria</span></dt>
        <dd>
          <div *ngIf="producto.categoria">
            <a [routerLink]="['/categoria', producto.categoria?.id, 'view']">{{ producto.categoria?.nombre }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.producto.proveedor">Proveedor</span></dt>
        <dd>
          <div *ngIf="producto.proveedor">
            <a [routerLink]="['/proveedor', producto.proveedor?.id, 'view']">{{ producto.proveedor?.nombre }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.producto.estado">Estado</span></dt>
        <dd>
          <div *ngIf="producto.estado">
            <a [routerLink]="['/estado', producto.estado?.id, 'view']">{{ producto.estado?.nombre }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/producto', producto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
