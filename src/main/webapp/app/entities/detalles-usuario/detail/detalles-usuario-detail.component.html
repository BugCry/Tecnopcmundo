<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="detallesUsuario">
      <h2 data-cy="detallesUsuarioDetailsHeading">
        <span jhiTranslate="inventarioTecnoPcMundoApp.detallesUsuario.detail.title">Detalles Usuario</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ detallesUsuario.id }}</span>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.detallesUsuario.telefono">Telefono</span></dt>
        <dd>
          <span>{{ detallesUsuario.telefono }}</span>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.detallesUsuario.identificacion">Identificacion</span></dt>
        <dd>
          <span>{{ detallesUsuario.identificacion }}</span>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.detallesUsuario.ciudad">Ciudad</span></dt>
        <dd>
          <span>{{ detallesUsuario.ciudad }}</span>
        </dd>
        <dt><span jhiTranslate="inventarioTecnoPcMundoApp.detallesUsuario.user">User</span></dt>
        <dd>
          <span>{{ detallesUsuario.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/detalles-usuario', detallesUsuario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
